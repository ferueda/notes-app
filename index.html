<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <title>Notes App</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Takes notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input id="search-input" type="text" class="input" placeholder="Search notes" />
        <select id="sort-notes" class="dropdown">
          <option value="byEdited">
            By last edited
          </option>
          <option value="byName">
            By name
          </option>
          <option value="byCreated">
            By created
          </option>
        </select>
      </div>
    </div>

    <button type="submit" id="create-note-btn">
      Create note
    </button>

    <div id="notes-container"></div>
    <script src="uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
    <script src="notes-functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
