<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Notes App</title>
</head>

<body>
  <h1>Notes App</h1>
  <h2>Takes notes and never forget</h2>
  <input id="search-input" type="text" placeholder="Search notes" />
  <select id="sort-notes">
    <option value="byEdited">
      By last edited
    </option>
    <option value="byName">
      By name
    </option>
    <option value="byCreated">
      By created
    </option>
  </select>
  <button type="submit" id="create-note-btn">
    Create note
  </button>

  <div id="notes-container"></div>
  <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
  <script src="notes-functions.js"></script>
  <script src="script.js"></script>
</body>

</html>
