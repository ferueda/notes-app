<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <title>Notes App</title>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Takes notes and never forget</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="index.html">Back</a>
        <span id="last-edited"></span>
      </div>
    </div>

    <div class="container">
      <input id="note-title" class="title-input" placeholder="Enter note title" />
      <textarea id="note-body" class="body-input" placeholder="Enter note text"></textarea>
      <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>

    <p id="last-edited"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-edit.js"></script>
  </body>
</html>
